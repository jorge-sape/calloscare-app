<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallosCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #calloscare-app-container { font-family: 'Inter', sans-serif; }
        .calloscare-step { display: none; }
        .calloscare-step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .progress-bar-fill { transition: width 0.5s ease-in-out; }
        .calloscare-option-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .calloscare-option-card:hover { transform: translateY(-5px); }
        .calloscare-option-card.selected { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); }
        .calloscare-btn.selected { background-color: #2563eb !important; color: white !important; }
        .calloscare-btn.selected span { color: white !important; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; } .prose li { margin-top: 0.5rem; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; }
        .zoom-modal .modal-content { background: transparent; border: none; padding: 0; max-width: 90vw; max-height: 90vh; }
        .zoom-modal img { width: 100%; height: 100%; object-fit: contain; }
        .product-selected { color: #059669 !important; font-weight: 600 !important; }
    </style>
</head>
<body>

<div id="calloscare-app-container" class="max-w-4xl mx-auto bg-gray-50 p-4 sm:p-6 rounded-lg shadow-lg">
    <header class="text-center mb-6 bg-blue-600 p-4 rounded-lg shadow-md">
        <h1 id="app-title" class="text-3xl font-bold text-white">CallosCare</h1>
        <p class="text-md text-blue-100">Assistente de Diagnóstico e Tratamento da DOR e dos seus Calos</p>
    </header>
    <div id="diabetic-warning-banner" class="hidden p-3 mb-4 bg-red-100 border-l-4 border-red-500 text-red-700">
        <p><i class="fas fa-exclamation-triangle mr-2"></i><strong>Aviso:</strong> Como diabético/com má circulação, o auto-tratamento apresenta riscos. Use esta ferramenta como guia educativo e consulte sempre um profissional.</p>
    </div>
    <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-8 hidden">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
    </div>
    <main id="calloscare-main-content"></main>
</div>

<div id="image-zoom-modal" class="modal zoom-modal" onclick="CallosCareApp.closeModal()">
    <div class="modal-content"><img id="zoomed-image" src="" alt="Imagem Ampliada"></div>
</div>
<div id="definition-modal" class="modal">
    <div class="modal-content">
        <span onclick="CallosCareApp.closeModal()" class="float-right text-2xl font-bold cursor-pointer">&times;</span>
        <h2 id="definition-title" class="text-2xl font-bold mb-4"></h2>
        <div id="definition-text" class="text-gray-700 prose"></div>
    </div>
</div>

<script>
// CallosCare App v4.7 - CORRIGIDA COM AS KEYS EXATAS DA BASE DE DADOS
const CallosCareApp = {
    API_BASE_URL: '/api',
    VERSION: 'v4.7',
    state: { user: null, appConfig: null, currentStep: 'loading', diagnosis: {} },

    async init() {
        this.render(); this.loadUserFromLocalStorage();
        try { this.state.appConfig = await this.api.getAppConfig(); this.state.currentStep = this.state.user ? 'home' : 'identification';
        } catch (error) { console.error("Initialization Error:", error); this.state.currentStep = 'error'; }
        this.render();
    },

    loadUserFromLocalStorage() { try { const u = localStorage.getItem('calloscareUser'); if(u) this.state.user = JSON.parse(u); } catch(e){} },
    saveUserToLocalStorage() { localStorage.setItem('calloscareUser', JSON.stringify(this.state.user)); },

    api: {
        async getAppConfig() { const r = await fetch(`${CallosCareApp.API_BASE_URL}/getAppConfig`); if (!r.ok) throw new Error('Network response was not ok'); return r.json(); },
        async saveClientData(d) { const r = await fetch(`${CallosCareApp.API_BASE_URL}/saveClient`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}); if (!r.ok) throw new Error('Failed to save client data'); return r.json(); },
        async saveDiagnosticData(d) { const r = await fetch(`${CallosCareApp.API_BASE_URL}/saveDiagnostic`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}); if (!r.ok) throw new Error('Failed to save diagnostic data'); return r.json(); },
    },

    async saveUser() {
        const fn=document.getElementById('user-first-name').value.trim(),ln=document.getElementById('user-last-name').value.trim(),e=document.getElementById('user-email')?.value.trim();
        if(!fn || !ln || !e || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e)){ alert('Por favor, preencha todos os campos com um email válido.'); return; }
        const ud = {firstName: fn, lastName: ln, email: e};
        this.showSpinner('save-client-spinner');
        try { const res = await this.api.saveClientData(ud); this.state.user = { ...res.data[0] }; this.saveUserToLocalStorage(); this.goToStep('home');
        } catch (err) { alert(`Erro: ${err.message}`); } finally { this.hideSpinner('save-client-spinner'); }
    },
    
    startDiagnosis() { this.state.diagnosis = {locations:[],physicalChanges:[], selectedProducts: {}}; this.goToStep('step0_triage'); },
    goToStep(step) { this.state.currentStep = step; window.scrollTo(0,0); this.render(); },
    
    selectCallusType(contentKey) {
        const type = this.state.appConfig.app_content.find(c => c.content_key === contentKey);
        if (type) {
            this.state.diagnosis.callusType = type.title.replace('O que é um ','').replace('?','');
            this.render();
            const nextButton = document.querySelector('.step-next-btn');
            if(nextButton) nextButton.disabled = false;
            setTimeout(() => nextButton?.focus(), 100);
        }
    },
    
    selectOption(key, value, nextFocusId = null) {
        this.state.diagnosis[key] = value;
        this.render();
        if (nextFocusId) { setTimeout(() => { const el = document.getElementById(nextFocusId); if(el) el.focus({ preventScroll: true }); }, 100); } 
        else { setTimeout(() => document.querySelector('.step-next-btn')?.focus(), 100); }
    },

    toggleMultiOption(key,value){
        let a=this.state.diagnosis[key]||[];
        const i=a.indexOf(value);
        if(i>-1){a.splice(i,1);}else{a.push(value);}
        this.state.diagnosis[key] = a;
        this.render();
    },
    
    generateAndGoToResults() {
        const d = this.state.diagnosis;
        const results = this.generateTreatmentHtml(d);
        d.treatment_html = results.fullHtml;
        d.suggestedProducts = results.suggestedProducts;
        this.goToStep('step5_results');
    },

    async saveDiagnosis() {
        this.showSpinner('save-diag-spinner');
        const d = this.state.diagnosis;
        const payload = { 
            client_id: this.state.user.id, 
            callus_type_name: d.callusType, 
            pain_level: d.painLevel, 
            inflammation: d.inflammation, 
            locations: d.locations, 
            foot_type: d.footType, 
            has_deformity: d.hasDeformity, 
            is_diabetic: d.is_diabetic, 
            treatment_protocol_html: d.treatment_html, 
            suggested_products_snapshot: JSON.stringify(d.suggestedProducts),
            selected_products: JSON.stringify(d.selectedProducts || {})
        };
        try {
            await this.api.saveDiagnosticData(payload);
            d.isSaved = true;
            this.render();
        } catch (error) { alert(`Erro ao guardar: ${error.message}`);
        } finally { this.hideSpinner('save-diag-spinner'); }
    },

    showSpinner(id) { const el=document.getElementById(id); if(el) { el.classList.remove('hidden'); const btn=el.parentElement; if(btn) btn.setAttribute('disabled', 'true'); } },
    hideSpinner(id) { const el=document.getElementById(id); if(el) { el.classList.add('hidden'); const btn=el.parentElement; if(btn) btn.removeAttribute('disabled'); } },
    showImageZoom(event, imageUrl) { event.stopPropagation(); document.getElementById('zoomed-image').src = imageUrl; document.getElementById('image-zoom-modal').style.display = 'flex'; },
    showDefinition(event, contentKey) {
        event.stopPropagation();
        const item = this.state.appConfig.app_content.find(c => c.content_key === contentKey);
        if(item) {
            document.getElementById('definition-title').innerText = item.title;
            document.getElementById('definition-text').innerHTML = item.content_html;
            document.getElementById('definition-modal').style.display = 'block';
        }
    },
    closeModal() { 
        document.getElementById('image-zoom-modal').style.display = 'none'; 
        document.getElementById('definition-modal').style.display = 'none'; 
        document.querySelectorAll('.modal').forEach(modal => {
            if(modal.id !== 'image-zoom-modal' && modal.id !== 'definition-modal') {
                modal.remove();
            }
        });
    },

    updateProgressBar() {
        const pbc=document.getElementById('progress-bar-container'),pb=document.getElementById('progress-bar');if(!pbc||!pb)return;
        const sm={'step0_triage':5,'step1_callusType':15,'step2_location':30,'step3_details':45,'step4_footType':60,'step5_results':75};
        const p=sm[this.state.currentStep]||0;
        if(p>0){pbc.classList.remove('hidden');pb.style.width=`${p}%`;}else{pbc.classList.add('hidden');}
    },

    // FUNÇÃO PRINCIPAL CORRIGIDA - USANDO AS KEYS EXATAS DA BD
    generateTreatmentHtml(d) {
        let fullHtml = '';
        let suggestedProducts = new Set();
        const findContent = (key) => this.state.appConfig.app_content.find(c => c.content_key === key);

        // 1. RESUMO DA AVALIAÇÃO (SEMPRE VISÍVEL)
        fullHtml += `
            <div class="bg-white border border-gray-200 rounded-lg p-6 mb-6 shadow-sm">
                <h3 class="text-xl font-bold text-center mb-4 text-blue-800">📋 Resumo da Sua Avaliação</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div class="space-y-2">
                        <p><strong>Tipo de Lesão:</strong> ${d.callusType || 'Não especificado'}</p>
                        <p><strong>Localização:</strong> ${(d.locations || []).map(loc => {
                            const locNames = {
                                'dedo_grande': 'Dedo Grande', 'dedo_pequeno': 'Dedo Pequeno', 
                                'entre_dedos': 'Entre os Dedos', 'em_cima_dedos': 'Em Cima dos Dedos',
                                'bola_pe': 'Bola do Pé', 'calcanhar': 'Calcanhar', 'lateral': 'Lateral do Pé'
                            };
                            return locNames[loc] || loc;
                        }).join(', ') || 'Não especificada'}</p>
                        <p><strong>Nível de Dor:</strong> ${d.painLevel || 0}/10</p>
                    </div>
                    <div class="space-y-2">
                        <p><strong>Inflamação:</strong> ${d.inflammation ? 'Sim' : 'Não'}</p>
                        <p><strong>Tipo de Pé:</strong> ${d.footType === 'seco' ? 'Pés Secos' : d.footType === 'humido' ? 'Pés Húmidos' : d.footType === 'normal' ? 'Pés Normais' : 'Não especificado'}</p>
                        <p><strong>Deformidade:</strong> ${d.hasDeformity ? 'Sim' : 'Não'}</p>
                    </div>
                </div>
            </div>
        `;

        // 2. REGRA DE OURO DE HIGIENE (SEMPRE) - KEY: higiene_rule
        const hygieneContent = findContent('higiene_rule');
        if(hygieneContent && hygieneContent.content_html) {
            fullHtml += `
                <div class="p-4 border-l-4 border-green-500 bg-green-50 rounded-lg mb-4 prose max-w-none">
                    <h3 class="font-bold text-center text-lg mb-3">${hygieneContent.title || 'Regra de Ouro de Higiene'}</h3>
                    <div class="text-left">${this.processProductMarkers(hygieneContent.content_html)}</div>
                </div>
            `;
        }

        // 3. KIT DE EMERGÊNCIA (CONDIÇÃO: painLevel >= 7 OU inflammation) - KEY: emergency_kit_protocol
        if (d.painLevel >= 7 || d.inflammation) {
            const emergencyContent = findContent('emergency_kit_protocol');
            if(emergencyContent && emergencyContent.content_html) {
                fullHtml += `
                    <div class="p-4 border-l-4 border-red-500 bg-red-50 rounded-lg mb-4 prose max-w-none">
                        <h3 class="text-red-700 font-bold text-center text-lg mb-3">
                            <i class="fas fa-exclamation-triangle mr-2"></i>${emergencyContent.title || 'Kit de Emergência'}
                        </h3>
                        <div class="text-left">${this.processProductMarkers(emergencyContent.content_html)}</div>
                    </div>
                `;
            }
        }
        
        // 4. TRATAMENTO PRINCIPAL (ESPECÍFICO PARA O TIPO DE CALO)
        if (d.callusType) {
            const callusKey = this.getCallusProtocolKey(d.callusType);
            const mainProtocol = findContent(callusKey);
            
            if(mainProtocol && mainProtocol.content_html) {
                const processedContent = this.processProductMarkers(mainProtocol.content_html);
                fullHtml += `
                    <div class="p-4 border-l-4 border-blue-500 bg-blue-50 rounded-lg mb-4 prose max-w-none">
                        <h3 class="font-bold text-center text-lg mb-3">Protocolo para ${d.callusType}</h3>
                        <div class="text-left">
                            ${processedContent}
                            <div class="text-center mt-4">
                                <button onclick="CallosCareApp.showFullProtocol('${callusKey}')" class="text-blue-600 underline text-sm">
                                    Veja o tratamento completo
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // 5. NOTA SOBRE DEFORMIDADES (CONDIÇÃO: hasDeformity === true) - KEY: deformity_info
        if (d.hasDeformity) {
            const deformityContent = findContent('deformity_info');
            if(deformityContent && deformityContent.content_html) {
                fullHtml += `
                    <div class="p-4 border-l-4 border-yellow-500 bg-yellow-50 rounded-lg mb-4 prose max-w-none">
                        <h3 class="font-bold text-center text-lg mb-3">Nota sobre Deformidades</h3>
                        <div class="text-left">${this.processProductMarkers(deformityContent.content_html)}</div>
                        <div class="text-center mt-4">
                            <button onclick="CallosCareApp.showFullProtocol('deformity_info')" class="text-blue-600 underline text-sm">
                                veja mais informação
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // 6. GERAR LISTA DE PRODUTOS SUGERIDOS (REGRAS 1, 2 E 3)
        this.generateSuggestedProducts(d, suggestedProducts);
        d.suggestedProducts = Array.from(suggestedProducts);
        
        return { fullHtml, suggestedProducts: d.suggestedProducts };
    },

    // FUNÇÃO AUXILIAR: OBTER CHAVE DO PROTOCOLO PELO TIPO DE CALO - CORRIGIDA
    getCallusProtocolKey(callusType) {
        const mappings = {
            'Calo Duro': 'calo_duro_protocol',
            'Calo Mole': 'calo_mole_protocol',
            'Calo em Grão/Semente': 'calo_grao_definition', // AINDA NÃO EXISTE PROTOCOLO
            'Calosidade': 'calosidade_protocol',
            'Olho-de-peixe': 'verruga_definition' // AINDA NÃO EXISTE PROTOCOLO
        };
        return mappings[callusType] || (callusType.toLowerCase().replace(/ /g, '_') + '_protocol');
    },

    // FUNÇÃO CRÍTICA: PROCESSAR MARCADORES DE PRODUTOS {products:categoria}
    processProductMarkers(html) {
        if (!html) return html;
        
        const productMarkerRegex = /\{products:([^}]+)\}/g;
        let processedHtml = html;
        let match;

        while ((match = productMarkerRegex.exec(html)) !== null) {
            const fullMatch = match[0];
            const category = match[1];
            
            // Encontrar produtos desta categoria
            const categoryProducts = this.state.appConfig.products.filter(p => 
                p.category && p.category.toLowerCase() === category.toLowerCase()
            );
            
            if (categoryProducts.length > 0) {
                // Verificar se o utilizador já selecionou produtos para esta categoria
                const userSelected = this.state.diagnosis.selectedProducts?.[category] || [];
                let displayProduct = categoryProducts[0].name; // Produto padrão
                
                if (userSelected.length > 0) {
                    // Usar os produtos selecionados pelo utilizador
                    displayProduct = userSelected.join(' e ');
                }
                
                // Criar elemento interativo
                const interactiveElement = `
                    <span class="product-interactive text-blue-600 underline cursor-pointer font-medium ${userSelected.length > 0 ? 'product-selected' : ''}" 
                          onclick="CallosCareApp.showProductSelection('${category}')">
                        ${displayProduct}
                    </span>
                `;
                
                processedHtml = processedHtml.replace(fullMatch, interactiveElement);
            }
        }
        
        return processedHtml;
    },

    // FUNÇÃO: GERAR PRODUTOS SUGERIDOS BASEADOS NAS REGRAS
    generateSuggestedProducts(d, suggestedProductsSet) {
        // REGRA 1: Tipo de Pé
        if (d.footType === 'seco') {
            this.state.appConfig.products.forEach(p => {
                if (p.category === 'hidratacao') suggestedProductsSet.add(p.name);
            });
        } else if (d.footType === 'humido') {
            this.state.appConfig.products.forEach(p => {
                if (p.category === 'controlo_humidade') suggestedProductsSet.add(p.name);
            });
        }

        // REGRA 2: Inflamação
        if (d.inflammation || d.painLevel >= 7) {
            this.state.appConfig.products.forEach(p => {
                if (p.category === 'inflamacao_dor') suggestedProductsSet.add(p.name);
            });
        }

        // REGRA 3: Produtos selecionados pelo utilizador
        if (d.selectedProducts) {
            Object.values(d.selectedProducts).forEach(products => {
                products.forEach(productName => suggestedProductsSet.add(productName));
            });
        }

        // PRODUTOS BÁSICOS SEMPRE SUGERIDOS
        this.state.appConfig.products.forEach(p => {
            if (p.category === 'protecao' || p.category === 'esfoliacao') {
                suggestedProductsSet.add(p.name);
            }
        });
    },

    // FUNÇÃO: MOSTRAR SELEÇÃO DE PRODUTOS POR CATEGORIA
    showProductSelection(category) {
        const categoryProducts = this.state.appConfig.products.filter(p => 
            p.category && p.category.toLowerCase() === category.toLowerCase()
        );
        
        if (categoryProducts.length === 0) return;

        const currentSelections = this.state.diagnosis.selectedProducts?.[category] || [];

        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span onclick="this.parentElement.parentElement.remove()" class="float-right text-2xl font-bold cursor-pointer">&times;</span>
                <h3 class="text-xl font-bold mb-4">Selecionar Produtos - ${category}</h3>
                <p class="text-gray-600 mb-4">Selecione um ou mais produtos:</p>
                
                <div class="space-y-3 max-h-96 overflow-y-auto">
                    ${categoryProducts.map(product => `
                        <label class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="checkbox" 
                                   value="${product.name}"
                                   ${currentSelections.includes(product.name) ? 'checked' : ''}
                                   class="mr-3 h-5 w-5 text-blue-600 product-checkbox">
                            <div>
                                <div class="font-medium">${product.name}</div>
                                ${product.description ? `<div class="text-sm text-gray-500">${product.description}</div>` : ''}
                            </div>
                        </label>
                    `).join('')}
                </div>
                
                <div class="flex justify-between items-center mt-6">
                    <span class="text-sm text-gray-500">Selecione múltiplos produtos se desejar</span>
                    <button onclick="CallosCareApp.confirmProductSelection('${category}')" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Confirmar Seleção
                    </button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        modal.style.display = 'block';
    },

    // FUNÇÃO: CONFIRMAR SELEÇÃO DE PRODUTOS
    confirmProductSelection(category) {
        const checkboxes = document.querySelectorAll('.product-checkbox:checked');
        const selectedProducts = Array.from(checkboxes).map(cb => cb.value);
        
        // Atualizar estado
        if (!this.state.diagnosis.selectedProducts) {
            this.state.diagnosis.selectedProducts = {};
        }
        
        if (selectedProducts.length > 0) {
            this.state.diagnosis.selectedProducts[category] = selectedProducts;
        } else {
            delete this.state.diagnosis.selectedProducts[category];
        }
        
        // Fechar modal e atualizar renderização
        document.querySelector('.modal')?.remove();
        this.render();
    },

    // FUNÇÃO: MOSTRAR PROTOCOLO COMPLETO
    showFullProtocol(contentKey) {
        const content = this.state.appConfig.app_content.find(c => c.content_key === contentKey);
        if (!content) return;

        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span onclick="this.parentElement.parentElement.remove()" class="float-right text-2xl font-bold cursor-pointer">&times;</span>
                <h3 class="text-2xl font-bold mb-4">${content.title}</h3>
                <div class="prose max-w-none max-h-96 overflow-y-auto">
                    ${this.processProductMarkers(content.content_html)}
                </div>
                <div class="text-center mt-6">
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg">
                        Fechar
                    </button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        modal.style.display = 'block';
    },

    // FUNÇÃO: MOSTRAR CATÁLOGO COMPLETO
    showFullProductCatalog() {
        const products = this.state.appConfig.products;
        const categories = [...new Set(products.map(p => p.category))].filter(Boolean);
        
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content" style="max-width: 800px;">
                <span onclick="this.parentElement.parentElement.remove()" class="float-right text-2xl font-bold cursor-pointer">&times;</span>
                <h3 class="text-2xl font-bold mb-6 text-center">Catálogo Completo de Produtos</h3>
                
                ${categories.map(category => {
                    const categoryProducts = products.filter(p => p.category === category);
                    return `
                        <div class="mb-6">
                            <h4 class="font-bold text-lg mb-3 border-b pb-2">${category}</h4>
                            <div class="grid grid-cols-1 gap-3">
                                ${categoryProducts.map(product => `
                                    <div class="border border-gray-200 rounded-lg p-4">
                                        <h5 class="font-bold text-md mb-1">${product.name}</h5>
                                        ${product.description ? `<p class="text-sm text-gray-600 mb-2">${product.description}</p>` : ''}
                                        <button onclick="CallosCareApp.addProductToSelection('${product.name}', '${category}')" 
                                                class="text-blue-600 text-sm underline mt-2">
                                            adicionar à minha lista
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('')}
                
                <div class="text-center mt-6">
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg">
                        Fechar Catálogo
                    </button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        modal.style.display = 'block';
    },

    // FUNÇÃO AUXILIAR: ADICIONAR PRODUTO DIRETAMENTE DO CATÁLOGO
    addProductToSelection(productName, category) {
        if (!this.state.diagnosis.selectedProducts) {
            this.state.diagnosis.selectedProducts = {};
        }
        
        if (!this.state.diagnosis.selectedProducts[category]) {
            this.state.diagnosis.selectedProducts[category] = [];
        }
        
        if (!this.state.diagnosis.selectedProducts[category].includes(productName)) {
            this.state.diagnosis.selectedProducts[category].push(productName);
        }
        
        this.render();
    },

    // FUNÇÃO AUXILIAR: OBTER TODOS OS PRODUTOS SELECIONADOS
    getAllSelectedProducts() {
        const d = this.state.diagnosis;
        if (!d.selectedProducts) return [];
        
        return Object.values(d.selectedProducts).flat();
    },

    // RENDER - ATUALIZADO PARA STEP5_RESULTS
    render() {
        this.updateProgressBar();
        const container = document.getElementById('calloscare-main-content');
        let content = '';
        const d = this.state.diagnosis;
        document.getElementById('app-title').innerHTML = `CallosCare <span class="text-sm font-light opacity-75">${this.VERSION}</span>`;
        
        const warningBanner = document.getElementById('diabetic-warning-banner');
        if (d && d.is_diabetic && this.state.currentStep.startsWith('step')) { 
            if(warningBanner) warningBanner.classList.remove('hidden'); 
        } else { 
            if(warningBanner) warningBanner.classList.add('hidden'); 
        }

        switch (this.state.currentStep) {
            case 'loading': content = `<div class="text-center p-8"><i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>`; break;
            case 'error': content = `<div class="text-center p-8 text-red-500">Ocorreu um erro ao carregar. Tente recarregar a página.</div>`; break;
            case 'identification':
                content = `
                    <div class="max-w-lg mx-auto">
                        <h2 class="text-2xl font-semibold text-center mb-4">Identificação do Paciente</h2>
                        <p class="text-center text-gray-600 mb-6">Para guardar o seu progresso, preencha os seus dados.</p>
                        <div class="space-y-4">
                            <div><label for="user-first-name" class="block text-sm font-medium text-gray-700">Primeiro Nome*</label><input type="text" id="user-first-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                            <div><label for="user-last-name" class="block text-sm font-medium text-gray-700">Último Nome*</label><input type="text" id="user-last-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                            <div><label for="user-email" class="block text-sm font-medium text-gray-700">Email*</label><input type="email" id="user-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        </div>
                        <div class="flex justify-end mt-6">
                            <button onclick="CallosCareApp.saveUser()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">
                                Guardar e Entrar <i id="save-client-spinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                            </button>
                        </div>
                    </div>`;
                break;
            case 'home':
                content = `
                    <div class="max-w-md mx-auto text-center">
                        <h2 class="text-2xl font-semibold mb-2">Bem-vindo(a), ${this.state.user.firstName}!</h2>
                        <div class="space-y-4 mt-8">
                            <button onclick="CallosCareApp.startDiagnosis()" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-lg"><i class="fas fa-plus-circle mr-3"></i> Iniciar Novo Diagnóstico</button>
                            <button onclick="alert('Histórico será implementado a seguir.')" class="w-full bg-gray-600 text-white font-bold py-4 px-6 rounded-lg text-lg"><i class="fas fa-history mr-3"></i> Aceder ao Histórico</button>
                        </div>
                    </div>`;
                break;
            case 'step0_triage':
                const warning = this.state.appConfig.app_content.find(c => c.content_key === 'diabetes_warning_page');
                content = `
                    <div>
                        <h2 class="text-2xl font-semibold text-center mb-6">Pergunta Importante de Segurança</h2>
                        <div class="max-w-lg mx-auto space-y-4">
                            <label class="block text-lg font-bold text-gray-700">É diabético ou tem neuropatia/má circulação sanguínea?</label>
                            <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button class="calloscare-btn p-4 rounded-lg border-2 border-red-500 text-red-700 hover:bg-red-50" onclick="CallosCareApp.state.diagnosis.is_diabetic=true; CallosCareApp.render();">Sim</button>
                                <button class="calloscare-btn p-4 rounded-lg border-2 border-green-500 text-green-700 hover:bg-green-50" onclick="CallosCareApp.state.diagnosis.is_diabetic=false; CallosCareApp.goToStep('step1_callusType');">Não</button>
                            </div>
                            ${d.is_diabetic === true && warning ? `<div class="mt-6">${warning.content_html}</div><div class="flex justify-between mt-8"><button onclick="CallosCareApp.goToStep('home')" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Voltar ao Menu</button><button onclick="CallosCareApp.goToStep('step1_callusType')" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Compreendo, desejo continuar</button></div>` : ''}
                        </div>
                    </div>`;
                break;
            case 'step1_callusType':
                const types = this.state.appConfig.app_content.filter(c => c.content_key.endsWith('_definition')) || [];
                content = `
                    <h2 class="text-2xl font-semibold text-center mb-6">Passo 1: Qual o aspeto da lesão?</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">${types.map(t => {
                        const typeName = t.title.replace('O que é um ','').replace('?','');
                        return `<div class="calloscare-option-card border-2 p-3 text-center rounded-lg flex flex-col justify-between ${d.callusType===typeName?'selected':''}" onclick="this.parentElement.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected'));this.classList.add('selected');CallosCareApp.selectOption('callusType','${typeName}')">
                                    <img src="${t.image_url || ''}" class="w-full h-32 object-cover rounded-md mb-2 bg-gray-200" onclick="CallosCareApp.showImageZoom(event, '${t.image_url || ''}')">
                                    <div><p class="font-semibold text-blue-600 underline cursor-pointer" onclick="CallosCareApp.showDefinition(event, '${t.content_key}')">${typeName}</p><p class="text-xs text-gray-500 mt-1">${t.short_desc || ''}</p></div>
                                </div>`
                    }).join('')}</div>
                    <div class="flex justify-between mt-8"><button onclick="CallosCareApp.goToStep(CallosCareApp.state.diagnosis.is_diabetic ? 'step0_triage' : 'home')" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Voltar</button><button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg step-next-btn" onclick="CallosCareApp.goToStep('step2_location')" ${!d.callusType?'disabled':''}>Próximo</button></div>`;
                break;
            case 'step2_location':
                const locations = [ {id:"dedo_grande",text:"1. Dedo Grande"},{id:"dedo_pequeno",text:"2. Dedo Pequeno"},{id:"entre_dedos",text:"3. Entre os Dedos"},{id:"em_cima_dedos",text:"4. Em Cima dos Dedos"},{id:"bola_pe",text:"5. Bola do Pé"},{id:"calcanhar",text:"6. Calcanhar"},{id:"lateral",text:"7. Lateral do Pé"}];
                content = `
                    <h2 class="text-2xl font-semibold text-center mb-6">Passo 2: Onde se localiza a dor?</h2>
                    <p class="text-center text-gray-600 mb-4">Selecione uma ou mais zonas.</p>
                    <div class="flex flex-col md:flex-row gap-8 items-start mt-6"><div class="w-full md:w-5/12"><img src="https://calos.webbizs.com/web/image/10582-43516c77/p%C3%A9%20desenho.webp" alt="Diagrama do Pé" class="w-full max-w-xs mx-auto"></div><div class="w-full md:w-7/12 grid grid-cols-1 gap-2">${locations.map(loc => `<button class="calloscare-btn w-full text-left border border-gray-300 p-3 rounded-lg ${(d.locations||[]).includes(loc.id)?'selected':''}" onclick="CallosCareApp.toggleMultiOption('locations','${loc.id}')">${loc.text}</button>`).join('')}</div></div>
                    <div class="flex justify-between mt-8"><button onclick="CallosCareApp.goToStep('step1_callusType')" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Voltar</button><button onclick="CallosCareApp.goToStep('step3_details')" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg step-next-btn" ${!d.locations||d.locations.length===0?'disabled':''}>Próximo</button></div>`;
                break;
            case 'step3_details':
                const changes = [{id:'aumento_peso', text:'Aumento de peso'}, {id:'inchaço', text:'Inchaço (Edema) nos pés'}, {id:'nenhum', text:'Nenhuma das anteriores'}];
                content = `
                    <h2 class="text-2xl font-semibold text-center mb-6">Passo 3: Detalhes dos Sintomas</h2>
                    <div class="max-w-lg mx-auto space-y-8">
                        <div><label class="block text-lg font-bold text-gray-700">Classifique o seu Nível de Dor</label><input type="range" id="pain-level-slider" min="0" max="10" value="${d.painLevel||0}" class="w-full h-3 mt-2" oninput="document.getElementById('pain-level-display').textContent=this.value" onchange="CallosCareApp.selectOption('painLevel',this.value,'inflammation-yes-btn')"><div class="flex justify-between text-sm text-gray-500 mt-1 px-1"><span>0</span><span>10</span></div><p class="text-center text-3xl font-bold mt-2" id="pain-level-display">${d.painLevel||0}</p></div>
                        <div><label class="block text-lg font-bold text-gray-700">A zona está inflamada (vermelha, quente)?</label><div class="mt-2 grid grid-cols-2 gap-4"><button id="inflammation-yes-btn" class="calloscare-btn p-4 rounded-lg border ${d.inflammation===true?'selected':''}" onclick="this.parentElement.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected'));this.classList.add('selected');CallosCareApp.selectOption('inflammation',true,'#physical-changes-group button')">Sim</button><button class="calloscare-btn p-4 rounded-lg border ${d.inflammation===false?'selected':''}" onclick="this.parentElement.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected'));this.classList.add('selected');CallosCareApp.selectOption('inflammation',false,'#physical-changes-group button')">Não</button></div></div>
                        <div id="physical-changes-group"><label class="block text-lg font-bold text-gray-700 mb-2">Notou alguma alteração física recente?</label><div class="space-y-2">${changes.map(c=>`<button class="physicalChanges-btn calloscare-btn w-full text-left border p-3 rounded-lg ${(d.physicalChanges||[]).includes(c.id)?'selected':''}" data-value="${c.id}" onclick="this.classList.toggle('selected');CallosCareApp.toggleMultiOption('physicalChanges','${c.id}',${c.id==='nenhum'})">${c.text}</button>`).join('')}</div></div>
                    </div>
                    <div class="flex justify-between mt-8"><button onclick="CallosCareApp.goToStep('step2_location')" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Voltar</button><button onclick="CallosCareApp.goToStep('step4_footType')" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg step-next-btn" ${d.painLevel===undefined||d.inflammation===undefined||!d.physicalChanges||d.physicalChanges.length===0?'disabled':''}>Próximo</button></div>`;
                break;
            case 'step4_footType':
                const footTypes = [{id:"seco",title:"Pés Secos",desc:"A pele parece repuxada..."},{id:"humido",title:"Pés Húmidos / Suados",desc:"Os pés transpiram com frequência."},{id:"normal",title:"Pés Normais",desc:"A pele é macia..."}];
                content = `
                    <h2 class="text-2xl font-semibold text-center mb-6">Passo 4: Análise Final</h2>
                    <div class="max-w-lg mx-auto space-y-8">
                        <div><label class="block text-lg font-bold text-gray-700">Qual o seu tipo de pés?</label><div class="mt-2 space-y-3">${footTypes.map(ft => `<button class="calloscare-btn w-full text-left border p-4 rounded-lg ${d.footType===ft.id?'selected':''}" onclick="this.parentElement.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected'));this.classList.add('selected');CallosCareApp.selectOption('footType','${ft.id}','deformity-yes-btn')"><strong class="block">${ft.title}</strong><span class="text-sm text-gray-500">${ft.desc}</span></button>`).join('')}</div></div>
                        <div><label class="block text-lg font-bold text-gray-700">Tem alguma deformidade visível no pé?</label><p class="text-sm text-gray-500 mb-2">(ex: dedos curvados, joanete, etc.)</p><div class="mt-2 grid grid-cols-2 gap-4"><button id="deformity-yes-btn" class="calloscare-btn p-4 rounded-lg border ${d.hasDeformity===true?'selected':''}" onclick="this.parentElement.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected'));this.classList.add('selected');CallosCareApp.selectOption('hasDeformity',true)">Sim</button><button class="calloscare-btn p-4 rounded-lg border ${d.hasDeformity===false?'selected':''}" onclick="this.parentElement.querySelectorAll('.selected').forEach(e=>e.classList.remove('selected'));this.classList.add('selected');CallosCareApp.selectOption('hasDeformity',false)">Não</button></div></div>
                    </div>
                    <div class="flex justify-between mt-8"><button onclick="CallosCareApp.goToStep('step3_details')" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Voltar</button><button onclick="CallosCareApp.generateAndGoToResults()" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg step-next-btn" ${!d.footType||d.hasDeformity===undefined?'disabled':''}>Ver Tratamento Sugerido</button></div>`;
                break;
            case 'step5_results':
                const results = this.generateTreatmentHtml(d);
                const selectedProducts = this.getAllSelectedProducts();
                
                content = `
                    <h2 class="text-2xl font-semibold text-center mb-6">Plano de Tratamento Individualizado</h2>
                    
                    <div id="treatment-results-content" class="space-y-6">
                        ${results.fullHtml}
                    </div>
                    
                    <!-- LISTA DE PRODUTOS SUGERIDOS -->
                    <div class="mt-8 p-6 bg-white border border-gray-200 rounded-lg shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="font-bold text-lg text-gray-800">🛍️ Lista de Produtos Sugeridos</h4>
                            <button onclick="CallosCareApp.showFullProductCatalog()" 
                                    class="text-blue-600 text-sm underline hover:text-blue-800">
                                (veja toda a lista de produtos)
                            </button>
                        </div>
                        
                        <!-- Produtos Selecionados pelo Utilizador -->
                        ${selectedProducts.length > 0 ? `
                            <div class="mb-4">
                                <p class="text-sm text-gray-600 mb-2">✅ <strong>Os seus produtos selecionados:</strong></p>
                                <ul class="list-disc pl-5 space-y-1">
                                    ${selectedProducts.map(p => `<li class="text-green-600 font-medium">${p}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        <!-- Produtos Sugeridos pelo Sistema -->
                        <div>
                            <p class="text-sm text-gray-600 mb-2"><strong>Sugestões baseadas na sua avaliação:</strong></p>
                            <ul class="list-disc pl-5 space-y-1 text-left">
                                ${(d.suggestedProducts && d.suggestedProducts.length > 0) ? 
                                    d.suggestedProducts.map(p => `
                                        <li class="${selectedProducts.includes(p) ? 'text-green-600 font-medium' : 'text-gray-700'}">
                                            ${p}
                                        </li>
                                    `).join('') : 
                                    '<li class="text-gray-500">Nenhum produto específico sugerido.</li>'
                                }
                            </ul>
                        </div>
                    </div>
                    
                    <!-- BOTÕES DE AÇÃO -->
                    <div class="flex justify-between items-center mt-8">
                        ${d.isSaved ? `
                            <span class="text-green-600 font-bold flex items-center">
                                <i class="fas fa-check-circle mr-2"></i>Diagnóstico Guardado ✓
                            </span>
                            <button onclick="CallosCareApp.goToStep('home')" 
                                    class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                                Voltar ao Menu Principal
                            </button>
                        ` : `
                            <button onclick="CallosCareApp.goToStep('step4_footType')" 
                                    class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">
                                ← Voltar e Editar
                            </button>
                            <button onclick="CallosCareApp.saveDiagnosis()" 
                                    class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors flex items-center">
                                Guardar Diagnóstico 
                                <i id="save-diag-spinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                            </button>
                        `}
                    </div>
                `;
                break;
            default:
                content = `<p class="text-center">Ocorreu um erro de navegação. <a href="#" onclick="CallosCareApp.goToStep('home')" class="text-blue-600">Voltar ao início.</a></p>`;
                break;
        }
        container.innerHTML = `<div class="calloscare-step active">${content}</div>`;
    }
};

document.addEventListener('DOMContentLoaded', () => CallosCareApp.init());
</script>
</body>
</html>
